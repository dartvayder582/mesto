<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="<%=require('./images/icon.png')%>">

  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo-mesto.svg')%>" alt="Место. Россия">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <button type="button" class="profile__avatar-button" aria-label="Редактировать фото профиля"></button>
      </div>
      <!-- <img class="profile__avatar" src="<%=require('./images/image.jpg')%>" alt="Фото профиля"> -->
      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__name"></h1>
          <p class="profile__job"></p>
        </div>
        <button type="button" class="profile__edit-button" aria-label="Радактировать профиль"></button>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить место"></button>
    </section>
    <section>
      <ul class="places list-style">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <!-- попапы -->
  <div class="popup popup_type_edit">
    <div class="popup__container popup__container_form">
      <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
      <form class="form" name="editProfile" method="post" novalidate>
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <input type="text" class="form__input" id="user-name" placeholder="Имя" name="userName" value="" required
            minlength="2" maxlength="40">
          <span class="form__error user-name-error"></span>
          <input type="text" class="form__input" id="user-job" placeholder="О себе" name="userJob" value="" required
            minlength="2" maxlength="200">
          <span class="form__error user-job-error"></span>
        </fieldset>
        <button type="submit" class="form__submit-button" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container popup__container_form">
      <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
      <form class="form" name="addPlace" method="post" novalidate>
        <h2 class="form__heading">Новое место</h2>
        <fieldset class="form__input-container">
          <input type="text" class="form__input" id="place-title" placeholder="Название" name="placeTitle" value=""
            required minlength="2" maxlength="30">
          <span class="form__error place-title-error"></span>
          <input type="url" class="form__input" id="place-img" placeholder="Ссылка на картинку" name="placeImg" value=""
            required>
          <span class="form__error place-img-error"></span>
        </fieldset>
        <button type="submit" class="form__submit-button" aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_avatar">
    <div class="popup__container popup__container_form">
      <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
      <form class="form" name="avatarProfile" method="post" novalidate>
        <h2 class="form__heading">Обновить аватар</h2>
        <fieldset class="form__input-container">
          <input type="url" class="form__input" id="user-avatar" placeholder="Ссылка на картинку" name="userAvatar"
            value="" required>
          <span class="form__error user-avatar-error"></span>
        </fieldset>
        <button type="submit" class="form__submit-button" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_figure">
    <figure class="popup__container popup__container_fig">
      <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
      <img class="popup__figure-image" src="#" alt="#">
      <figcaption class="popup__figure-caption"></figcaption>
    </figure>
  </div>
  <div class="popup popup_type_delete">
    <div class="popup__container popup__container_confirm">
      <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
      <!-- <form class="form" name="avatarProfile" method="post" novalidate> -->
      <h2 class="form__heading confirm__heading">Вы уверены?</h2>
      <!-- <fieldset class="form__input-container">
          <input type="url" class="form__input" id="user-avatar" placeholder="Ссылка на картинку" name="userAvatar"
            value="" required>
          <span class="form__error user-avatar-error"></span>
        </fieldset> -->
      <button type="button" class="form__submit-button confirm__button" aria-label="Сохранить">Да</button>
      <!-- </form> -->
    </div>
  </div>

  <template class="card-template">
    <li class="place">
      <button type="button" class="place__delete-button place__delete-button_active" aria-label="Удалить"></button>
      <img class="place__image" src="#" alt="#">
      <div class="place__info">
        <h2 class="place__name"></h2>
        <div class="place__like">
          <button type="button" class="place__like-button" aria-label="Нравится"></button>
          <span class="place__like-count">0</span>
        </div>

      </div>
    </li>
  </template>

</body>

</html>

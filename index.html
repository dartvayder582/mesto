<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/icon.png">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo-mesto.svg" alt="Место. Россия">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__job">Исследователь океана</p>
        <button type="button" class="profile__edit-button" aria-label="Радактировать профиль"></button>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить место"></button>
    </section>
    <ul class="places list-style">
      <li class="place">
        <img class="place__image" src="./images/baikal.jpg" alt="Замерзший Байкал">
        <div class="place__info">
          <h2 class="place__name">Озеро Байкал</h2>
          <button type="button" class="place__like-button" aria-label="Нравится"></button>
        </div>
      </li>
      <li class="place">
        <img class="place__image" src="./images/dombai.png" alt="Домбай">
        <div class="place__info">
          <h2 class="place__name">Домбай</h2>
          <button type="button" class="place__like-button" aria-label="Нравится"></button>
        </div>
      </li>
      <li class="place">
        <img class="place__image" src="./images/moscow.jpg" alt="Вечерняя Москва">
        <div class="place__info">
          <h2 class="place__name">Москва</h2>
          <button type="button" class="place__like-button" aria-label="Нравится"></button>
        </div>
      </li>
      <li class="place">
        <img class="place__image" src="./images/elbrus.png" alt="Эльбрус">
        <div class="place__info">
          <h2 class="place__name">Гора Эльбрус</h2>
          <button type="button" class="place__like-button" aria-label="Нравится"></button>
        </div>
      </li>
      <li class="place">
        <img class="place__image" src="./images/kchr.jpg" alt="Пейзажи Карачаево-Черкесии">
        <div class="place__info">
          <h2 class="place__name">Карачаево-Черкесия</h2>
          <button type="button" class="place__like-button" aria-label="Нравится"></button>
        </div>
      </li>
      <li class="place">
        <img class="place__image" src="./images/Olkhon-Island.jpg" alt="Вид на остров Ольхон">
        <div class="place__info">
          <h2 class="place__name">Остров Ольхон</h2>
          <button type="button" class="place__like-button" aria-label="Нравится"></button>
        </div>
      </li>
    </ul>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__body">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
        <form class="form">
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <input type="text" class="form__item form__item_el_name" placeholder="Имя" value="" required>
            <input type="text" class="form__item form__item_el_job" placeholder="О себе" value="" required>
          </fieldset>
          <button type="submit" class="form__submit-button" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="././scripts/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/icon.png">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo-mesto.svg" alt="Место. Россия">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Фото профиля">
      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__edit-button" aria-label="Радактировать профиль"></button>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить место"></button>
    </section>
    <section>
      <ul class="places list-style">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container popup__container_edit">
      <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
      <form class="form" name="edit-profile" method="post">
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <input type="text" class="form__item form__item_el_name" placeholder="Имя" name="user-name" value="" required>
          <input type="text" class="form__item form__item_el_job" placeholder="О себе" name="user-job" value=""
            required>
        </fieldset>
        <button type="submit" class="form__submit-button" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container popup__container_add">
      <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
      <form class="form" name="add-place" method="post">
        <h2 class="form__heading">Новое место</h2>
        <fieldset class="form__input-container">
          <input type="text" class="form__item form__item_el_place-title" placeholder="Название" name="place-title"
            value="" required>
          <input type="text" class="form__item form__item_el_place-img" placeholder="Ссылка на картинку"
            name="place-img" value="" required>
        </fieldset>
        <button type="submit" class="form__submit-button" aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_figure">
    <figure class="popup__container popup__container_fig">
      <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
      <img class="popup__figure-image" src="#" alt="#">
      <figcaption class="popup__figure-caption"></figcaption>
    </figure>
  </div>

  <template class="card-template">
    <li class="place">
      <button type="button" class="place__delete-button" aria-label="Удалить"></button>
      <img class="place__image" src="#" alt="#">
      <div class="place__info">
        <h2 class="place__name"></h2>
        <button type="button" class="place__like-button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>
  <script src="././scripts/index.js"></script>
</body>

</html>

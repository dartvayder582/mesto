<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo-mesto.svg" alt="Место. Россия">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="фото профиля">
      <div class="profile__info">
        <p class="profile__name">Жак-Ив Кусто</p>
        <p class="profile__job">Исследователь океана</p>
        <button class="profile__edit-button"></button>
      </div>
      <button class="profile__add-button"></button>

    </section>

    <ul class="places list-style">
      <li class="place">
        <img class="place__image" src="./images/baikal.jpg" alt="Байкал">
        <div class="place__info">
          <p class="place__name">Озеро Байкал</p>
          <button class="place__like-button"></button>
        </div>
      </li>
      <li class="place">
        <img class="place__image" src="./images/dombai.png" alt="Домбай">
        <div class="place__info">
          <p class="place__name">Домбай</p>
          <button class="place__like-button"></button>
        </div>
      </li>
      <li class="place">
        <img class="place__image" src="./images/moscow.jpg" alt="Москва">
        <div class="place__info">
          <p class="place__name">Москва</p>
          <button class="place__like-button"></button>
        </div>
      </li>
      <li class="place">
        <img class="place__image" src="./images/elbrus.png" alt="Эльбрус">
        <div class="place__info">
          <p class="place__name">Гора Эльбрус</p>
          <button class="place__like-button"></button>
        </div>
      </li>
      <li class="place">
        <img class="place__image" src="./images/kchr.jpg" alt="Карачаево-Черкесия">
        <div class="place__info">
          <p class="place__name">Карачаево-Черкесия</p>
          <button class="place__like-button"></button>
        </div>
      </li>
      <li class="place">
        <img class="place__image" src="./images/Olkhon-Island.jpg" alt="Ольхон">
        <div class="place__info">
          <p class="place__name">Остров Ольхон</p>
          <button class="place__like-button"></button>
        </div>
      </li>
    </ul>
  </main>
  <footer class="footer"></footer>
  <script src="./script.js"></script>
</body>

</html>
